<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h1 [innerText]="title"></h1>

  <p>{{desccription}}</p>
  <input type="text" placeholder="Enter Your Name" [(ngModel)]="fullName">
  <h2>My Name is: {{fullName}}</h2>
  <p>{{4*5}}</p>
  <p>{{getName()}}</p>
  <div style="display: flex; justify-content: center; flex-direction: column;">
    <button (click)="clickMe()" [disabled]="isDisabled" style="cursor: pointer; background-color: green;color: white; padding: 10px;">Click Me!</button>
    <img src="{{imgUrl}}" alt="{{imgAlt}}">

  </div>
  <div class="counter-app">
    <div>
        <h1>Counter application using Angular</h1>
        <h2 style="text-align: center;">Value: {{value}}</h2>

      <div class="btn-group">
        <button (click)="increment()" style="padding: 10px; background-color: green; color: white; width: 100%; margin: 15px; font-weight: bold;">Increment</button>
        <button (click)="reset()" style="padding: 10px; background-color: yellow; color: black; width: 100%; margin: 15px; font-weight: bold;">Reset</button>
        <button (click)="decrement()" style="padding: 10px; background-color: red; color: white; width: 100%; margin: 15px;font-weight: bold;">Decrement</button>
      </div>
    </div>
  </div>
   
 
</body>
</html>
